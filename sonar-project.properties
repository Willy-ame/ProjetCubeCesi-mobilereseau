#sonar.sourceEncoding=UTF-8

# Informations sur le projet
sonar.projectKey=Willy-ame_ProjetCubeCesi-mobilereseau
sonar.organization=willy-ame
sonar.projectVersion=1.0

# Configuration du serveur SonarCloud
sonar.host.url=https://sonarcloud.io

# Configuration du langage et des fichiers sources
sonar.language=flutter
sonar.sources=lib
sonar.exclusions=**/test/**,**/build/**
sonar.test.exclusions=**/test/**,**/build/**
sonar.tests=.
sonar.test.inclusions=**/*_test.dart
sonar.testExecutionReportPaths=build/test_results.xml

# Configuration du SDK Flutter
sonar.flutter.sdk=/path/to/flutter/sdk
sonar.flutter.bin=/path/to/flutter/bin
sonar.flutter.coverage.reportPaths=coverage/lcov.info

# Configuration de la qualité du code
sonar.sourcesEncoding=UTF-8
sonar.coverage.exclusions=**/test/**,**/build/**
sonar.dynamicAnalysis=reuseReports
sonar.eslint.reportPaths=build/reports/lint-results.xml
sonar.flutter.testReportsPath=build/test_results.xml

# Configuration de la sécurité du code
sonar.security.enable=true
sonar.security.realm=SonarQube
sonar.security.sonarqube.url=https://sonarcloud.io
sonar.security.sonarqube.login=your-sonarcloud-token
sonar.security.sonarqube.password=your-sonarcloud-token
sonar.security.vulnerabilitiesReportPath=build/security_report.json
sonar.security.hotspotPatterns=^.*password=.*,^.*secret=.*,^.*token=.*,^.*credentials=.*,^.*key=.*

# Configuration de la conformité
sonar.profile=Sonar way

# Configuration des notifications
sonar.projectDescription=Mon application mobile Flutter
sonar.links.ci=https://github.com/myuser/myproject/actions/workflows/main.yml
sonar.links.scm=https://github.com/myuser/myproject
sonar.links.homepage=https://myuser.github.io/myproject/

# Configuration des tags
sonar.tag=myproject, flutter, mobile

# Configuration des paramètres supplémentaires
sonar.analysis.mode=preview
sonar.issuesReport.console.enable=true